<div class="posts-pagination">
	<div class="container">
		<nav>
			<ul class="pager">
				{% if paginator.next_page %}
					<li class="previous"><a href="{{ paginator.next_page_path }}"><i class="fa fa-chevron-left"></i> Older Posts</a></li>
				{% endif %}
				{% if paginator.previous_page %}
					<li class="next"><a href="{{ paginator.previous_page_path }}">Newer Posts <i class="fa fa-chevron-right"></i></a></li>
				{% endif %}
			</ul>
		</nav>
	</div>
</div>

---
layout: default
---

<section class="page wrapper">

	<article class="post">
		<header class="post-header" style="background-image:url('{{ site.url }}{{ page.cover_image }}');">
			<div class="overlay"></div>
			<div class="container">
				<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
				<hr class="separator" />
			</div>
		</header>
		<div class="post-content">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="post-body">
							{{ content }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>

</section>
